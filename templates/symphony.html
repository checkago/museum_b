{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container-fluid text-center pt-3">
        <div class="row">
            {% for Simphony in simfonii %}
            <div class="col-md-3">
                <div class="card ml-1">
                    <div class="card-body">
                        <div class="card-img">
                            <a href="#"><img class="img-fluid" src="{{ Simphony.image.url }}" /></a>
                        </div>
                        <div class="card-title mt-2">
                            <h3>{{ Simphony.title }}</h3>
                            <h4>{{ Simphony.date }}</h4>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
