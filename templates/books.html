{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container-fluid text-center pt-3">
        <div class="row">
            {% for Book in books %}
            <div class="col-md-2 mb-3">
                <div class="card ml-1">
                    <div class="card-body">
                        <div class="card-img">
                            <a href="#" data-toggle="modal" data-target="#id_{{ Book.id }}"><img class="img-fluid" src="{{ Book.image.url }}" /></a>
                        </div>
                        <div class="card-title mt-3">
                            <h4>{{ Book.title }}</h4>
                            <h4>{{ Book.date|date:"Y" }}</h4>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="id_{{ Book.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-xl modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">{{ Book.title }}</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Закрыть">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body text-left">
                      <h5>{{ Book.description | safe }}</h5>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-dismiss="modal">Закрыть</button>
                  </div>
                </div>
              </div>
            </div>

            {% endfor %}
        </div>
    </div>

{% endblock %}
