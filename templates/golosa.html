{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container-fluid text-center pt-3">
        <div class="row">
            {% for Voice in voices %}
            <div class="col-md-3 mb-3">
                <div class="card ml-1">
                    <div class="card-body">
                        <div class="card-img">
                            <audio controls width="90%" height="auto" src="{{ Voice.audio.url }}" />
                        </div>
                        <div class="card-title mt-3">
                            <h4>{{ Voice.author }}</h4>
                        </div>
                    </div>
                </div>
            </div>

            {% endfor %}
        </div>
    </div>

{% endblock %}
