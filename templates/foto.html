{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container-fluid text-center pt-3">
        <div class="row">
            {% for Foto in fotos %}
            <div class="col-md-3 mb-3">
                <div class="card ml-1">
                    <div class="card-body">
                        <div class="card-img">
                            <img class="img-fluid" src="{{ Foto.image.url }}" />
                        </div>
                    </div>
                </div>
            </div>

            {% endfor %}
        </div>
    </div>


{% endblock %}
